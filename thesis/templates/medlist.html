<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    input, textarea {
      border-radius: 5px;
      padding: 5px;
      border: 1px solid #ccc;
  }
  input:hover, textarea:hover {
    border-color: green;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}
button:hover {
  background-color: green; 
  color: white;
  border-color: green;
  transition: all 0.3s ease;
}
  </style>
  <body>
  
    <center>
    <h1 class="mt-5"><i>{{ papers.Title }}</h1>
    <h3>{{ papers.Authors}}</i></h3><br><br>
    <div class="mx-5 fs-4">{{ papers.Abstract }}</div><br><br>
    <a href="{% url 'med' %}"><button type="button" class="btn btn-secondary text-dark">Back</button></a>
    </center>
    
    <hr class="border-2">
    <div class="coms float-end" style="margin-right: 200px;">
    <h4><i>Comments</i></h4>
        {% for comment in comments %}
            
                <strong>{{ comment.name }}</strong> ({{ comment.timestamp|date:"M d, Y H:i" }}):
                <p>{{ comment.body }}</p>
            
        {% empty %}
            <p>No comments yet.</p>
        {% endfor %}
    </div>

    <div class="add" style="text-align: center;">
    <h4><i>Add Comment</i></h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
